on:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
      - run: ./grab.sh
      - run: ./render.sh
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Qty grabbed & rendered
