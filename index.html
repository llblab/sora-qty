<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta
      name="description"
      content="Check circulating supply of Sora ecosystem tokens"
    />
    <meta
      name="keywords"
      content="Sora, circulating supply, cryptocurrency, crypto, token, coin, web3, quantity, qty, xor, val, pswap, xst, xstusd, dot, ksm, eth, dai, usdc, usdt, caps"
    />
    <meta property="og:image" content="./images/preview.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Sora quantity monitor</title>
    <link
      rel="manifest"
      type="application/manifest+json; charset=utf-8"
      href="./manifest.json"
    />
    <link rel="icon" type="image/png" href="./images/icons/icon.svg" />
    <style>
      @font-face {
        font-family: sora;
        font-style: normal;
        font-weight: normal;
        src: url("./fonts/Sora-SemiBold.ttf");
      }
      ::-webkit-scrollbar {
        height: 0.32em;
        background-color: var(--color-background);
        font-size: var(--font-size);
      }
      ::-webkit-scrollbar-thumb {
        border: var(--card-border);
        border-radius: 2em;
        background-color: var(--color-primary);
      }
      ::-webkit-scrollbar-thumb:active {
        background: var(--color-background);
      }
      * {
        font-weight: normal;
      }
      *:focus {
        outline: none;
      }
      *:not(a, a *, handle)[title] {
        cursor: help;
      }
      a {
        color: inherit;
        font-size: inherit;
        text-decoration: none;
      }
      a:active {
        filter: brightness(0.8);
      }
      html {
        --color-background: #51276c;
        --color-primary: #fff;
        --color-secondary: #000;
        --color-accent: #f24197;
        --color-danger: #e3232c;
        --color-warning: #e3d823;
        --color-success: #52e323;
        --color-info: #238be3;
        --card-pixel: min(0.1166rem, 0.2444vmin);
        --card-border: var(--color-primary) solid calc(3 * var(--card-pixel));
        --card-width: calc(360 * var(--card-pixel));
        --card-height: calc(630 * var(--card-pixel));
        --card-padding: calc(28 * var(--card-pixel));
        --font-size: min(6.3rem, 9.6vmin);
        --card-margin: calc(
          (100rem - var(--card-padding) - var(--font-size) - var(--card-height)) /
            9
        );
        --card-gap: calc(var(--card-padding) + var(--card-margin));
        --header-width: calc(100vw - 2 * var(--header-padding));
        --header-padding: calc(2 * var(--card-gap));

        margin: 0;
        background-color: var(--color-background);
        color: var(--color-primary);
        font-size: 1vh;
        user-select: none;
        overflow-x: scroll;
        overflow-y: hidden;
      }
      body {
        display: flex;
        height: 100rem;
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-evenly;
        margin: 0;
        font-family: sora;
      }
      header {
        position: relative;
        z-index: 99;
        display: flex;
        width: var(--header-width);
        justify-content: space-between;
        padding: var(--card-padding) var(--header-padding) 0;
        font-size: var(--font-size);
        line-height: 1;
      }
      h1 {
        margin: 0;
        font-size: inherit;
        white-space: nowrap;
      }
      h1 a:active,
      h1 a:focus,
      h1 a:hover {
        color: var(--color-danger);
      }
      h1 span::before {
        content: "quantity monitor";
      }
      h1 span:hover::before {
        color: var(--color-warning);
      }
      h2 {
        z-index: 1;
        display: flex;
        align-items: center;
        margin: 0;
        font-size: 0.8em;
      }
      timeframe {
        position: relative;
        display: flex;
        height: 0.85em;
        align-self: center;
        padding: 0 calc(4.5 * var(--card-pixel));
        border: var(--card-border);
        border-radius: 0.5em;
        margin-left: var(--card-padding);
        background: var(--color-primary);
        line-height: 1.5;
      }
      timeframe a {
        display: flex;
        width: 3.08em;
        align-items: center;
        justify-content: center;
        border-radius: 1em;
        margin: 0 -0.2em;
        color: var(--color-background);
        font-size: 0.5em;
      }
      timeframe a:focus,
      timeframe a:hover {
        color: var(--color-success);
      }
      timeframe[data-timeframe="1w"] a:nth-child(1),
      timeframe[data-timeframe="1m"] a:nth-child(2),
      timeframe[data-timeframe="3m"] a:nth-child(3),
      timeframe[data-timeframe="1y"] a:nth-child(4) {
        z-index: 1;
        background-color: var(--color-background);
        color: var(--color-primary);
      }
      overlay {
        position: relative;
        margin-left: var(--card-margin);
      }
      overlay handle {
        display: flex;
        width: 0.85em;
        height: 0.85em;
        align-items: center;
        justify-content: center;
        border: var(--card-border);
        border-radius: 50%;
        background-color: var(--color-primary);
        color: var(--color-background);
        cursor: pointer;
      }
      overlay handle svg {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: baseline;
        justify-content: center;
        border-radius: 50%;
        color: var(--color-background);
        font-size: 0.75em;
        transition: transform ease-in-out 300ms;
      }
      /* overlay:focus-within handle svg, */
      overlay.focused handle svg {
        background-color: var(--color-background);
        color: var(--color-primary);
        transform: rotate(60deg);
      }
      /* overlay:focus-within handle:active svg, */
      overlay.focused handle:active svg {
        background-color: var(--color-background);
        filter: brightness(0.8);
      }
      /* overlay:not(:focus-within) handle:active svg, */
      overlay:not(.focused) handle:active svg {
        color: var(--color-success);
        filter: brightness(0.8);
      }
      /* overlay:not(:focus-within) handle:hover svg, */
      overlay:not(.focused) handle:hover svg {
        color: var(--color-success);
      }
      overlay dropdown {
        position: absolute;
        z-index: -1;
        top: 1em;
        right: 0;
        min-width: calc(var(--card-width) - 2 * var(--card-padding));
        padding-top: var(--card-margin);
        margin: 0;
        pointer-events: none;
        transform: translateX(0%) translateY(-0%) scale(0) rotate(-60deg);
        transform-origin: calc(100% - var(--card-margin))
          calc(2 * var(--card-margin));
      }
      /* overlay:focus-within dropdown, */
      overlay.focused dropdown {
        animation: dropdown-in ease-in-out 300ms forwards;
        pointer-events: all;
      }
      /* overlay:not(:focus-within).reverse dropdown, */
      overlay:not(.focused).reverse dropdown {
        animation: dropdown-out ease-in-out 250ms forwards;
        pointer-events: none;
      }
      overlay dropdown ul {
        display: flex;
        min-width: calc(
          var(--card-width) - 2 * var(--card-margin) - 2 * var(--card-padding)
        );
        max-width: var(--header-width);
        flex-direction: column;
        padding: var(--card-margin);
        border-radius: 1em;
        margin: 0;
        background-color: var(--color-primary);
        box-shadow: 0 0 var(--card-padding) var(--card-margin)
          var(--color-background);
        color: var(--color-secondary);
        font-size: 0.5em;
        list-style: none;
      }
      overlay dropdown li {
        display: flex;
        line-height: 2;
      }
      overlay dropdown li:first-child {
        justify-content: center;
        margin: 0 0 0.5em;
      }
      overlay dropdown li:last-child {
        justify-content: center;
        margin: 0.5em 0 0;
      }
      overlay dropdown a {
        display: flex;
        flex: 1;
        align-items: center;
        color: var(--color-background);
      }
      overlay dropdown a:focus,
      overlay dropdown a:hover {
        color: var(--color-accent);
      }
      overlay dropdown svg {
        height: 2em;
        margin-right: var(--card-margin);
      }
      overlay dropdown span {
        white-space: nowrap;
      }
      overlay dropdown update::before {
        content: "last update: ";
      }
      overlay dropdown update:hover,
      overlay dropdown update:hover::before {
        color: var(--color-info);
      }
      overlay dropdown version {
        font-size: 0.85em;
        font-weight: bold;
      }
      overlay dropdown version::before {
        content: "version: ";
      }
      content {
        display: flex;
        flex: var(--card-height) 0 0;
        padding: 0 var(--card-gap);
      }
      card {
        position: relative;
        display: flex;
        justify-content: center;
        margin: 0 var(--card-margin);
      }
      card a.source {
        position: absolute;
        bottom: -0.25rem;
        display: none;
        color: var(--color-secondary);
        font-size: 2rem;
        font-weight: bold;
        text-decoration: none;
      }
      card a.source:hover {
        color: var(--color-danger);
      }
      card:hover a.source {
        display: inline;
      }
      canvas {
        width: var(--card-width);
        height: var(--card-height);
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
      }
      content.weekly canvas {
        background-image: url("./images/placeholder_weekly.png");
      }
      content.monthly canvas {
        background-image: url("./images/placeholder_monthly.png");
      }
      shadow {
        position: fixed;
        z-index: 9;
        display: block;
        width: var(--header-padding);
        height: 100rem;
        background-color: transparent;
        pointer-events: none;
      }
      shadow[left] {
        left: 0;
        background-image: linear-gradient(
          90deg,
          var(--color-background),
          transparent
        );
      }
      shadow[right] {
        right: 0;
        background-image: linear-gradient(
          270deg,
          var(--color-background),
          transparent
        );
      }
      noscript {
        position: fixed;
        z-index: 9999;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 17rem;
        background: var(--color-danger);
        font-size: 5vmin;
        text-align: center;
      }
      screen {
        position: fixed;
        z-index: 9999;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: block;
        animation: screen-out 400ms ease-in forwards;
        background-color: var(--color-background);
        pointer-events: none;
      }
      @media (min-aspect-ratio: 2/1) {
        shadow {
          display: none;
        }
      }
      @media (max-aspect-ratio: 4/3) {
        h1 span::before {
          content: "quantity";
        }
      }
      @media (max-aspect-ratio: 1/1) {
        html {
          --card-gap: var(--card-padding);
        }
        header {
          flex-direction: column;
          gap: var(--font-size);
        }
        h1 span::before {
          content: "quantity monitor";
        }
        h2 {
          flex: 1;
        }
        timeframe {
          margin: 0 auto 0 0;
        }
        card {
          margin: 0;
        }
      }
      @media (max-aspect-ratio: 4/5) {
        h1 span::before {
          content: "quantity";
        }
      }
      @keyframes dropdown-in {
        0% {
          opacity: 0;
          transform: translateX(0) translateY(-1.5em) scaleX(0) scaleY(0)
            rotate(-60deg);
        }
        40% {
          opacity: 0.4;
          transform: translateX(1em) translateY(-0.6em) scaleX(0.1) scaleY(0.1)
            rotate(-36deg);
        }
        60% {
          opacity: 0.6;
          transform: translateX(1em) translateY(-0.4em) scaleX(0.4) scaleY(0.6)
            rotate(-24deg);
        }
        100% {
          opacity: 1;
          transform: translateX(0) translateY(0) scaleX(1) scaleY(1)
            rotate(0deg);
        }
      }
      @keyframes dropdown-out {
        0% {
          opacity: 1;
          transform: translateX(0) translateY(0) scaleX(1) scaleY(1)
            rotate(0deg);
        }
        40% {
          opacity: 0.6;
          transform: translateX(1em) translateY(-0.4em) scaleX(0.4) scaleY(0.6)
            rotate(-24deg);
        }
        60% {
          opacity: 0.4;
          transform: translateX(1em) translateY(-0.6em) scaleX(0.1) scaleY(0.1)
            rotate(-36deg);
        }
        100% {
          opacity: 0;
          transform: translateX(0) translateY(-1.5em) scaleX(0) scaleY(0)
            rotate(-60deg);
        }
      }
      @keyframes screen-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
