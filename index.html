<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta
      name="description"
      content="Check circulating supply of Sora ecosystem tokens"
    />
    <meta
      name="keywords"
      content="Sora, circulating suply, cryptocurrency, crypto, token, coin, quantity, qty, ecosystem, xor, val, pswap, xst, xstusd, dot, ksm, eth, dai"
    />
    <meta property="og:image" content="./images/preview.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <title>Sora quantity monitor</title>
    <link rel="icon" type="image/png" href="./images/icons/xor.png" />
    <style>
      @font-face {
        font-family: sora;
        font-style: normal;
        font-weight: normal;
        src: url("./fonts/Sora-SemiBold.ttf");
      }
      ::selection {
        background: #9279a4;
      }
      ::-webkit-scrollbar {
        height: 4rem;
        background-color: #51276c;
      }
      ::-webkit-scrollbar-thumb {
        border: #51276c solid 1rem;
        border-radius: 2rem;
        background-color: white;
      }
      ::-webkit-scrollbar-thumb:active {
        background-color: #ccc;
      }
      * {
        font-weight: normal;
      }
      a {
        color: white;
        text-decoration-thickness: 0.08em;
        text-underline-offset: 0.1em;
      }
      a:active {
        filter: brightness(0.8);
      }
      html {
        font-size: 1vh;
      }
      body {
        display: flex;
        height: 100rem;
        align-items: flex-end;
        margin: 0;
        background-color: #51276c;
        color: white;
        font-family: sora;
        overflow-y: hidden;
      }
      header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        display: flex;
        height: 20rem;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1 {
        margin: 0;
        font-size: 7vmin;
        line-height: 1.5;
      }
      h1 a:active {
        color: #e3232c;
      }
      h1 a#timeframe {
        text-decoration-style: dotted;
        text-decoration-thickness: 0.09em;
      }
      h1 a#timeframe:active {
        color: #52e323;
      }
      h2 {
        margin: 0;
        color: #180b22;
        font-size: min(5rem, 7vmin);
      }
      content {
        display: flex;
      }
      div {
        position: relative;
        display: flex;
        justify-content: center;
        margin: 20rem 2vmin 6vmin;
      }
      div:first-child {
        margin-left: 6vmin;
      }
      div:last-child {
        margin-right: 6vmin;
      }
      div a.source {
        position: absolute;
        bottom: -0.25rem;
        display: none;
        background-color: #51276c;
        color: black;
        font-size: 2rem;
        font-weight: bold;
        text-decoration: none;
        user-select: none;
      }
      div:hover a.source {
        display: inline;
      }
      canvas {
        width: 360em;
        height: 630em;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        font-size: min(0.1166rem, 0.2444vmin);
      }
      content.weekly canvas {
        background-image: url(./images/placeholder_weekly.png);
      }
      content.monthly canvas {
        background-image: url(./images/placeholder_monthly.png);
      }
      shadow {
        position: fixed;
        display: block;
        width: 8vmin;
        height: 100rem;
        background-color: transparent;
        pointer-events: none;
      }
      shadow[left] {
        left: 0;
        background-image: linear-gradient(90deg, #51276c, transparent);
      }
      shadow[right] {
        right: 0;
        background-image: linear-gradient(270deg, #51276c, transparent);
      }
      noscript {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 17rem;
        background: #e3232c;
        font-size: 5vmin;
        text-align: center;
      }
      #impermanent-loss {
        position: fixed;
        top: 0;
        left: 0;
        display: grid;
        align-items: center;
        padding: 1.75rem;
        background-color: #51276c;
        color: #180b22;
        text-align: center;
        font-size: 4rem;
        grid-template-columns: 3rem 3rem;
        grid-template-rows: 3rem 3rem;
        text-decoration: none;
        user-select: none;
      }
      #github-corner {
        position: fixed;
        top: 0;
        right: 0;
        width: 10rem;
        color: #1d0d29;
        fill: white;
        text-indent: 0;
      }
      #github-corner #octo-arm {
        transform-origin: 130px 106px;
      }
      @media (hover: hover) and (pointer: fine) {
        :not(a, a *)[title] {
          cursor: help;
        }
        h1 a:hover {
          color: #e3232c;
        }
        h1 a#timeframe:hover {
          color: #52e323;
        }
        h1 span:hover {
          color: #e3d823;
        }
        h2:hover,
        #impermanent-loss:hover,
        #github-corner:hover {
          color: black;
        }
        #github-corner:hover #octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #impermanent-loss,
        #github-corner {
          display: none;
        }
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
    </style>
    <script
      async

    </script>
  </head>
  <body>
    <header>
      <h1>
        <a href="https://sora.org" target="_blank" title="[visit Sora site]"
          >Sora</a

          fill="currentColor"
        />
      </svg>
    </a>

    <script type="module" src="./client.js"></script>

</html>
